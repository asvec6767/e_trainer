{{template "Header"}}
    <div class="login-container">
        <h2>Вход в систему</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Имя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Войти</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Предотвращаем стандартную отправку формы
            
            // Собираем данные из формы
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                // Отправляем POST запрос на сервер
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                // Получаем ответ от сервера
                const result = await response.json();
                
                // Обрабатываем ответ
                const messageDiv = document.getElementById('message');
                if (response.ok) {
                    messageDiv.innerHTML = '<p style="color: green;">Вход выполнен успешно!</p>';
                    messageDiv.innerHTML += '<p>Перенаправление...</p>';
                    
                    // Перенаправляем пользователя после успешного входа
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<p style="color: red;">Ошибка: ${result.error}</p>`;
                }
                
            } catch (error) {
                // Обрабатываем ошибки сети
                console.error('Ошибка:', error);
                document.getElementById('message').innerHTML = 
                    '<p style="color: red;">Ошибка сети. Попробуйте еще раз.</p>';
            }
        });

        // Дополнительная функция для обработки клавиши Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
{{template "Footer"}}
